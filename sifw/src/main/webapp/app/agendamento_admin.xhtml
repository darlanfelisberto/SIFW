<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:faces="jakarta.faces"
	xmlns:p="http://primefaces.org/ui" template="/public/_template.xhtml">


	<ui:define name="header">
		<ui:include src="/app/header.xhtml" />
	</ui:define>

	<ui:define name="nav">
		<ui:include src="/app/nav.xhtml" />
	</ui:define>

	<ui:define name="main">
		<script type="text/javascript">
			function oi(event,th){
				if(th.value == 2){
					PF('dialogUpFile').show();
				}else{
					PF('dialogUpFile').hide();
				}
			}
		</script>

		<h:form id="frmMain">
			<p:growl showSummary="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
						
			<p:breadCrumb model="#{agendamentoAdminBean.breadCrumb.model}"  id="breadcrumb">
				<p:autoUpdate />
			</p:breadCrumb>	
			
			<ui:include src="/app/fragmentos/busca_usuario.xhtml">
				<ui:param name="bean" value="#{agendamentoAdminBean}" />
				<ui:param name="fragmento" value="#{agendamentoAdminBean.fragmentoBuscaUsuario}" />
			</ui:include>
				
						
		</h:form>
	</ui:define>
</ui:composition>
