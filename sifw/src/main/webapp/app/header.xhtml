<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.iffarroupilha.edu.br/secTag">

	<header>
		<div class="bg-dark nav-width menu-lateral">
			<div class="flex-center" style="display: flex;">
				<!-- ainer -->
				<div class='logo-header header-item'>
					<a href="#">
						<h:graphicImage value="/resources/img/logo_iff.png" alt="logo" />
					</a>
				</div>
				<div class="header-item">
					<span><b>INSTITUTO FEDERAL</b> <br />Farroupilha
					</span>
				</div>
			</div>
		</div>
	
		<div class="header-rigth min-main">
			<h:form id="frmHeader" styleClass="header-box">
				<div class="header-itens"><!-- ainer -->
					<div class="header-item">
						<a onclick="showMenuNavEsquesdo();"><i class="pi pi-align-justify" style="font-size: 2rem"></i></a>
					</div>
				
					<div class="header-item" style="display: none">
						<label>Campus <br/>Frederico Westphalen</label>
					</div>
				</div>
				<div class="header-itens"><!-- ainer -->
							
					<div class="header-item" style="display: none;">
						<p:badge  value="5+">
					        <i class="pi pi-envelope" style="font-size: 1.5rem"/>
					    </p:badge>
					</div>
					
					<div class="header-item" >
						<h:link outcome="/app/perfil.xhtml" value="#{headerBean.usuario.nome}"/>
					</div>
					
					<div class="header-item">
						<sec:secTag role="*" >
							<p:commandLink id="dynaButton" type="button">
								<span class="perfil"> 
									<p:graphicImage value="#{headerBean.imagen.image64}" alt="user" stream="false"/>
								</span>
							</p:commandLink>
		        			<p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="bottom" style="width:200px">	
								<p:menuitem value="Perfil" outcome="/app/perfil.xhtml" ></p:menuitem>
								<p:menuitem value="Senha" outcome="/app/perfil.xhtml">
									<f:param name="tabIndex" value="3"></f:param>
								</p:menuitem>
							</p:tieredMenu>
						</sec:secTag>
					</div>
					<div class="header-item">
						<p:commandLink action="#{headerBean.logoff()}" styleClass="btn new-adversetiment btn-border btn-post nav-link"  ajax="false" title="Sair" immediate="true" process="@none">
							<i class="pi pi-sign-out" style="font-size: 1.5rem"></i>
						</p:commandLink>
					</div>	
				</div>
			</h:form>
		<!-- container -->
		</div>
	</header>
</ui:composition>
