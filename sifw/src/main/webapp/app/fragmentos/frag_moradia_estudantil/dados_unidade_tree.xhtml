<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<div>
			<h:outputText value="#{unidade.desc}" />
		</div>
		<div class="sifw-badge-ajust">
			<p:badge value="#{unidade.listHabitanteUnidade.size()}" styleClass="badge-reset" rendered="#{unidade.listHabitanteUnidade.size()>0}">
				<i class="pi pi-user" style="font-size: 1rem" />
			</p:badge>
			<p:badge value="#{unidade.listItemUnidade.size()}" styleClass="badge-reset" rendered="#{unidade.listItemUnidade.size()>0}">
				<i class="pi pi-info" style="font-size: 1rem" />
			</p:badge>
		</div>
	</div>
</ui:composition>
