<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

	<p:panel header="Usuário selecionado">	
		<div class="ui-g">
			<div class="ui-g-12 ui-md-6 ui-lg-6">
			    <div class="">
			    	<h:outputLabel value="Nome:" for="optNome"/>
			    	<h:outputText value="#{frag.user.nome}" id="optNome" />
			    </div>
			</div>
			<div class="ui-g-12 ui-md-6 ui-lg-3">
			    <div class="">
			    	<h:outputLabel value="CPF:" for="otpCpf"/>
			    	<h:outputText value="#{frag.user.cpf}" id="otpCpf" />
			    </div>
			</div>
			
			<div class="ui-g-12 ui-md-12 ui-lg-12">
			    <p:dataTable value="#{frag.listMatricula}" var ="mat" showGridlines="true" size="small" rendered="#{frag.user.listMatricula != null and frag.user.listMatricula.size() > 0}">
		 			<f:facet name="header">
			            Lista de Matrículas
			        </f:facet>
		 			<p:column headerText="Matrícula"  width="100px">
		 				<h:outputText value="#{mat.idMatricula}" />
		 			</p:column>
		 			<p:column headerText="Curso">
		 				<h:outputText value="#{mat.curso.nome} - #{mat.curso.tipoVinculo.descricao}" />
		 			</p:column>
		 			<p:column headerText="Situação" width="200px">
		 				<h:outputText value="#{mat.ultimaSituacao.situacao.desc}" />
		 				-
		 				<h:outputText value="#{mat.ultimaSituacao.momento}" >
	                    	<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy"/>
	                    </h:outputText>
		 			</p:column>
		 		</p:dataTable>
			</div>
			
		</div>
	</p:panel>
</ui:composition>
