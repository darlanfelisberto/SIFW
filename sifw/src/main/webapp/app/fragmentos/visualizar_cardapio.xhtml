<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:c="jakarta.tags.core"
	xmlns:p="http://primefaces.org/ui">

	<p:fragment>
		<p:outputPanel id="otpPreVisualizar" >
			<c:if test="${cardapio == null}">
				<div class="ui-messages ui-widget" aria-live="polite">
					<div class="ui-messages-warn ui-corner-all"><span class="ui-messages-warn-icon"></span>
						<ul>
							<li aria-atomic="true"><span
									class="ui-messages-warn-summary">Nenhum cardapio cadastrado.</span><span
									class="ui-messages-warn-detail"></span></li>
						</ul>
					</div>
				</div>

			</c:if>
			<p:panel header="#{cardapio.descricao()}" rendered="${cardapio != null}">
				<div class=" grid">
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>Segunda:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.segunda}" escape="false" />
						</div>
					</div>
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>Terca:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.terca}" escape="false" />
						</div>
					</div>
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>Quarta:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.quarta}" escape="false" />
						</div>
					</div>
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>Quinta:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.quinta}" escape="false" />
						</div>
					</div>
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>Sexta:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.sexta}" escape="false" />
						</div>
					</div>
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>SÃ¡bado:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.sabado}" escape="false" />
						</div>
					</div>
					<div class="col-12 md:col-4 lg:col-3">
						<label><b>Domingo:</b></label>
						<div class="ql-editor">
							<h:outputText value="#{cardapio.domingo}" escape="false" />
						</div>
					</div>
				</div>
			</p:panel>
		</p:outputPanel>
	</p:fragment>
</ui:composition>
