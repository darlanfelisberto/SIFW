<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputPanel rendered="#{fragment.rendSelecionaVinculo}">
		<div  class="ui-panel ui-widget ui-widget-content ui-corner-all" >
			<div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
				<span class="ui-panel-title">Selecione um Vínculo de usuário para prosseguir</span>
			</div>
			<div  class="ui-panel-content ui-widget-content">
				<p:dataTable value="#{fragment.lisVinculosAtivosUsuarios}" var="vinc">
					<p:column headerText="Vinculo">
						#{vinc.label}
					</p:column>
					<p:column>
						<p:commandButton action="#{bean.selecionouVinculo()}" process="@this"
							update="frmMain:otpPussuiVinculo" icon="pi pi-arrow-circle-right" styleClass="rounded-button ui-button-info ui-button-flat">
							<f:setPropertyActionListener value="#{vinc}" target="#{fragment.vinculoSelecionado}"></f:setPropertyActionListener>
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</p:outputPanel>
</ui:composition>
