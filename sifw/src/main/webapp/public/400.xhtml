<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/public/_template.xhtml">

	<ui:define name="header">
		<header>
		<div class="bg-dark nav-width menu-lateral">
			<div class="flex-center" style="display: flex;">
				<!-- ainer -->
				<div class='logo-header header-item'>
					<a href="#">
						<h:graphicImage value="/resources/img/logo_iff.png" alt="logo" />
					</a>
				</div>
				<div class="header-item">
					<span><b>INSTITUTO FEDERAL</b> <br />Farroupilha
					</span>
				</div>
			</div>
		</div>
	
		<div class="header-rigth min-main">
					<!-- container -->
		</div>
	</header>
	</ui:define>

	<ui:define name="nav">
		<nav class="bg-dark nav-width menu-lateral" id="menuNavEsquerdo">
		</nav>
	</ui:define>

	<ui:define name="main">
			
		<div style="margin-top:8px"></div>

		<div class="ui-panel ui-widget ui-widget-content ui-corner-all">
			<div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
				<span class="ui-panel-title">Ops! 400 - bab request.</span>
			</div>
			<div class="ui-panel-content ui-widget-content">
				
				<p>
					<span id="contador" data-contador='5'>5</span>
					<a href="#{request.contextPath}/app/index.xhtml" class="ui-link ui-widget" id="home">Home</a>
				</p>
				
				<p>
					Não foi possível processar a sua requisição.<br />
				</p>
				
				<p>
					Este erro acontece por diversos fatores, mas o principal é quando o usuário tenta acessar o 
					sistema com um link antigo, com parâmetros de inicialização de acesso inválidos ou expirados.
				</p>
			</div>
		</div>
		
		<script type="text/javascript">
		//<![CDATA[
			setInterval(function() {
				let contador =  document.getElementById("contador");
				contador.dataset.contador--;
				contador.innerHTML = contador.dataset.contador;
				if(contador.dataset.contador < 1){
					document.getElementById("home").click();
				}
			}, 1000);
		//]]>
		</script>
	</ui:define>

</ui:composition>
